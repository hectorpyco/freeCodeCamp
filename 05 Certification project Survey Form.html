
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="05 styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Encuesta de satisfacción</h1>
        <p id="description" class="description text-center">
          Dirigida a alumnos, docentes y funcionarios de la <a href="www.fctunca.edu.py" class="clue">FCyT UNCA</a>
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Ingrese su nombre completo"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Correo electrónico</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Ingrese su email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Edad<span class="clue">(opcional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>¿Que función tiene en la FCyT?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Seleccione su función</option>
            <option value="student">Alumno</option>
            <option value="job">Funcionario</option>
            <option value="learner">Docente</option>
            <option value="preferNo">Prefiero no decirlo</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>¿Recomendarías la FCyT?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitivamente</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Tal vez</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />No estoy seguro</label
          >
        </div>

        <div class="form-group">
          <p>Cual es la característica favorita de la FCyT</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Seleccione una opción</option>
            <option value="challenges">Desafíos</option>
            <option value="projects">Proyectos</option>
            <option value="community">Comunidad</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            ¿Que cree que se debe mejorar?
            <span class="clue">(Marque todos los que corresponda)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>

        <div class="form-group">
          <p>¿Algún comentario?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Ingrese sus comentarios..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
